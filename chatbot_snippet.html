<div id="chatbot-container" class="fixed bottom-24 right-6 z-50 flex flex-col items-end gap-2">
    <div id="chatbot-greeting"
        class="bg-white dark:bg-accent-dark border border-gray-200 dark:border-gray-700 p-3 rounded-xl rounded-br-none shadow-lg mb-2 animate-bounce cursor-pointer max-w-[200px]"
        onclick="document.getElementById('chatbot-toggle-btn').click()">
        <p class="text-sm text-gray-800 dark:text-gray-200 font-medium text-center">რით შემიძლია დაგეხმაროთ?</p>
    </div>

    <div id="chat-window"
        class="hidden w-80 md:w-96 bg-[#0F0F12] border border-gray-800 rounded-lg shadow-[0_0_20px_rgba(252,238,10,0.2)] overflow-hidden transition-all duration-300 transform scale-95 origin-bottom-right">
        <div class="bg-accent-dark p-4 border-b border-gray-800 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-primary rounded-full animate-pulse"></span>
                <span class="font-display font-bold text-white tracking-widest text-sm">AI ASSISTANT</span>
            </div>
            <button id="chatbot-close-btn" class="text-gray-400 hover:text-primary transition-colors">
                <span class="material-icons-round">close</span>
            </button>
        </div>

        <div id="chat-messages" class="h-80 overflow-y-auto p-4 space-y-4 bg-[#050505] scrollbar-thin">
            <div class="flex gap-3">
                <div
                    class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center shrink-0 border border-primary/50">
                    <span class="material-icons-round text-primary text-sm">smart_toy</span>
                </div>
                <div
                    class="bg-gray-800/50 text-gray-200 p-3 rounded-tr-lg rounded-br-lg rounded-bl-lg text-sm border border-gray-700">
                    გამარჯობა! მე ვარ Cyber.Dev-ის AI ასისტენტი. რით შემიძლია დაგეხმაროთ?
                </div>
            </div>
        </div>

        <div class="p-3 bg-accent-dark border-t border-gray-800">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="chat-input" placeholder="დასვით კითხვა..."
                    class="w-full bg-[#050505] border border-gray-700 rounded text-gray-200 text-sm px-3 py-2 focus:border-primary focus:ring-0 focus:outline-none transition-colors">
                <button type="submit" class="bg-primary text-black p-2 rounded hover:bg-yellow-400 transition-colors">
                    <span class="material-icons-round text-lg">send</span>
                </button>
            </form>
        </div>
    </div>

    <button id="chatbot-toggle-btn"
        class="w-14 h-14 bg-primary text-black rounded-full shadow-lg hover:scale-110 transition-transform flex items-center justify-center border-2 border-black">
        <span class="material-icons-round text-2xl" id="chat-icon">smart_toy</span>
    </button>
</div>
<script src="chatbot.js"></script>
</body>

</html>
