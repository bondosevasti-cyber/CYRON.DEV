<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyron 4K Matrix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff; /* рЃАрЃБрЃцрЃЌрЃљ рЃЌрЃћрЃЌрЃарЃў рЃцрЃЮрЃюрЃў */
            font-family: 'Nunito', sans-serif;
        }

        canvas {
            display: block;
            /* рЃћрЃА рЃБрЃќрЃарЃБрЃюрЃЋрЃћрЃџрЃДрЃЮрЃцрЃА, рЃарЃЮрЃЏ рЃбрЃўрЃџрЃЮ рЃљрЃа рЃњрЃљрЃўрЃгрЃћрЃџрЃЮрЃА рЃЋрЃўрЃќрЃБрЃљрЃџрЃБрЃарЃљрЃЊ, рЃљрЃарЃљрЃЏрЃћрЃЊ рЃЊрЃљрЃ»рЃЊрЃћрЃА рЃћрЃЎрЃарЃљрЃюрЃќрЃћ */
            width: 100vw; 
            height: 100vh;
        }
    </style>
</head>
<body>

    <canvas id="alegriaMatrix"></canvas>

    <script>
        const canvas = document.getElementById('alegriaMatrix');
        const ctx = canvas.getContext('2d');

        // ­Ъје рЃцрЃћрЃарЃћрЃЉрЃўрЃА рЃърЃљрЃџрЃўрЃбрЃарЃљ (Cyron Logo Colors)
        const colors = [
            '#FF4F58', // Red/Pink
            '#2D7FF9', // Blue
            '#2ECC71', // Green
            '#FDC830', // Yellow
            '#FF9F1C', // Orange
            '#103842'  // Deep Teal (рЃЎрЃЮрЃюрЃбрЃарЃљрЃАрЃбрЃўрЃАрЃЌрЃЋрЃўрЃА)
        ];

        let fontSize = 24; // рЃерЃарЃўрЃцрЃбрЃўрЃА рЃќрЃЮрЃЏрЃљ (рЃЮрЃЊрЃюрЃљрЃЋ рЃњрЃљрЃЋрЃќрЃљрЃарЃЊрЃћ)
        let columns;
        let drops = [];

        // РџЎ№ИЈ 4K / Retina рЃЎрЃЮрЃюрЃцрЃўрЃњрЃБрЃарЃљрЃфрЃўрЃљ
        function resizeCanvas() {
            // рЃЋрЃўрЃдрЃћрЃЉрЃЌ рЃћрЃЎрЃарЃљрЃюрЃўрЃА рЃърЃўрЃЦрЃАрЃћрЃџрЃћрЃЉрЃўрЃА рЃАрЃўрЃЏрЃГрЃўрЃЊрЃарЃЮрЃЋрЃћрЃА (Retina-рЃќрЃћ рЃљрЃарЃўрЃА 2, рЃљрЃ«рЃљрЃџ рЃбрЃћрЃџрЃћрЃцрЃЮрЃюрЃћрЃЉрЃќрЃћ 3)
            const dpr = window.devicePixelRatio || 1;

            // рЃбрЃўрЃџрЃЮрЃА рЃцрЃўрЃќрЃўрЃЎрЃБрЃа рЃќрЃЮрЃЏрЃљрЃА рЃЋрЃќрЃарЃЊрЃўрЃЌ рЃ«рЃљрЃарЃўрЃАрЃ«рЃўрЃА рЃЏрЃўрЃ«рЃћрЃЊрЃЋрЃўрЃЌ
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;

            // рЃДрЃЋрЃћрЃџрЃљ рЃ«рЃљрЃбрЃЋрЃўрЃА рЃЮрЃърЃћрЃарЃљрЃфрЃўрЃљрЃА рЃЋрЃљрЃАрЃЎрЃћрЃўрЃџрЃўрЃарЃћрЃЉрЃЌ, рЃарЃЮрЃЏ рЃќрЃЮрЃЏрЃћрЃЉрЃў рЃАрЃгрЃЮрЃарЃў рЃЊрЃљрЃарЃЕрЃћрЃА
            ctx.scale(dpr, dpr);

            // рЃАрЃЋрЃћрЃбрЃћрЃЉрЃўрЃА рЃњрЃљрЃЊрЃљрЃЌрЃЋрЃџрЃљ
            columns = Math.ceil(window.innerWidth / fontSize);
            
            // рЃЏрЃљрЃАрЃўрЃЋрЃўрЃА рЃерЃћрЃЋрЃАрЃћрЃЉрЃљ (рЃЌрЃБ рЃљрЃ«рЃљрЃџрЃўрЃљ)
            if (drops.length === 0) {
                for (let x = 0; x < columns; x++) {
                    drops[x] = Math.random() * -100; // рЃАрЃ«рЃЋрЃљрЃЊрЃљрЃАрЃ«рЃЋрЃљ рЃАрЃўрЃЏрЃљрЃдрЃџрЃўрЃЊрЃљрЃю рЃЊрЃљрЃгрЃДрЃћрЃЉрЃљ
                }
            }
        }

        // рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃћрЃЉрЃў
        const chars = "0123456789"; 

        // РЈ▒№ИЈ рЃАрЃўрЃЕрЃЦрЃљрЃарЃўрЃА рЃЎрЃЮрЃюрЃбрЃарЃЮрЃџрЃў
        let fps = 20; // рЃерЃћрЃфрЃЋрЃљрЃџрЃћ рЃћрЃА рЃарЃўрЃфрЃ«рЃЋрЃў рЃАрЃўрЃЕрЃЦрЃљрЃарЃўрЃАрЃЌрЃЋрЃўрЃА (рЃЊрЃљрЃЉрЃљрЃџрЃў = рЃюрЃћрЃџрЃў, рЃЏрЃљрЃдрЃљрЃџрЃў = рЃАрЃгрЃарЃљрЃцрЃў)
        let now;
        let then = Date.now();
        let interval = 1000 / fps;
        let delta;

        function draw() {
            // рЃљрЃюрЃўрЃЏрЃљрЃфрЃўрЃўрЃА рЃфрЃўрЃЎрЃџрЃўрЃА рЃЏрЃЮрЃЌрЃ«рЃЮрЃЋрЃюрЃљ
            requestAnimationFrame(draw);

            now = Date.now();
            delta = now - then;

            // рЃЌрЃБ рЃАрЃљрЃЎрЃЏрЃљрЃарЃўрЃАрЃў рЃЊрЃарЃЮ рЃњрЃљрЃЋрЃўрЃЊрЃљ, рЃЋрЃ«рЃљрЃбрЃљрЃЋрЃЌ рЃљрЃ«рЃљрЃџ рЃЎрЃљрЃЊрЃарЃА
            if (delta > interval) {
                then = now - (delta % interval);

                // 1. рЃцрЃЮрЃюрЃў (Fade effect) - рЃЏрЃљрЃдрЃљрЃџрЃў рЃ«рЃљрЃарЃўрЃАрЃ«рЃўрЃАрЃЌрЃЋрЃўрЃА RGB-рЃА рЃЋрЃўрЃДрЃћрЃюрЃћрЃЉрЃЌ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.18)'; 
                ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

                // 2. рЃбрЃћрЃЦрЃАрЃбрЃўрЃА рЃърЃљрЃарЃљрЃЏрЃћрЃбрЃарЃћрЃЉрЃў
                ctx.font = "900 " + fontSize + "px 'Nunito'";
                ctx.textAlign = "center";
                
                // 3. рЃфрЃўрЃцрЃарЃћрЃЉрЃўрЃА рЃ«рЃљрЃбрЃЋрЃљ
                for (let i = 0; i < drops.length; i++) {
                    // рЃцрЃћрЃарЃўрЃА рЃљрЃарЃЕрЃћрЃЋрЃљ
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    ctx.fillStyle = randomColor;

                    // рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃА рЃљрЃарЃЕрЃћрЃЋрЃљ
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));

                    // рЃ«рЃљрЃбрЃЋрЃљ (X: рЃАрЃЋрЃћрЃбрЃў * рЃќрЃЮрЃЏрЃљ, Y: рЃгрЃЋрЃћрЃЌрЃў * рЃќрЃЮрЃЏрЃљ)
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    // 4. рЃърЃЮрЃќрЃўрЃфрЃўрЃўрЃА рЃњрЃљрЃюрЃљрЃ«рЃџрЃћрЃЉрЃљ
                    // рЃЌрЃБ рЃњрЃљрЃАрЃфрЃЊрЃљ рЃћрЃЎрЃарЃљрЃюрЃА, рЃерЃћрЃЏрЃЌрЃ«рЃЋрЃћрЃЋрЃўрЃЌ рЃЋрЃљрЃЉрЃарЃБрЃюрЃћрЃЉрЃЌ рЃќрЃћрЃЋрЃўрЃЌ
                    if (drops[i] * fontSize > window.innerHeight && Math.random() > 0.98) {
                        drops[i] = 0;
                    }

                    drops[i]++;
                }
            }
        }

        // рЃўрЃюрЃўрЃфрЃўрЃљрЃџрЃўрЃќрЃљрЃфрЃўрЃљ
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas); // рЃќрЃЮрЃЏрЃўрЃА рЃерЃћрЃфрЃЋрЃџрЃўрЃАрЃљрЃА рЃ«рЃљрЃарЃўрЃАрЃ«рЃўрЃА рЃерЃћрЃюрЃљрЃарЃЕрЃБрЃюрЃћрЃЉрЃљ
        
        // рЃцрЃЮрЃюрЃбрЃўрЃА рЃЕрЃљрЃбрЃЋрЃўрЃарЃЌрЃЋрЃўрЃА рЃџрЃЮрЃЊрЃўрЃюрЃў (рЃарЃЮрЃЏ рЃЌрЃљрЃЋрЃўрЃЊрЃљрЃюрЃЋрЃћ рЃЏрЃарЃњрЃЋрЃљрЃџрЃў рЃўрЃДрЃЮрЃА)
        document.fonts.ready.then(function () {
            draw();
        });

    </script>
</body>
</html>
